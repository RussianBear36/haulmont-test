<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать банк</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/mainStyle.css">
    <link rel="stylesheet" href="/static/css/createBank.css">
</head>
<body class="text-center">

    <div th:replace="fragments/navbar :: mynavbar"></div>

    <h1 class="m-2">Создать банк</h1>

    <div class="div-create-bank">
        <form class="form-signin" method="post" name="createBank">

            <div>
                <label for="name" class="sr-only">Название банка</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Название банка" required autofocus>
            </div>

            <div class="mt-5">
                <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Создать</button>
            </div>
        </form>
    </div>
</body>
</html>
