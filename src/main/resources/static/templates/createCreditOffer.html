<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить кредитное предложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/mainStyle.css">
    <link rel="stylesheet" href="/static/css/createCreditOffer.css">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<div class="div-create-creditOffer">
    <div th:if="${message}" class="alert alert-danger alert-dismissible fade show text-center mw-50" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

<h2 class="m-2">Добавить кредитное предложение</h2>

<h4 class="mt-5 text-center" th:text="'Для клиента: ' + ${user.family} + ' ' + ${user.firstname} + ' ' +  ${user.lastname}"></h4>

    <form class="form-signin" method="post" name="calculateCreditOffer">
        <div>
            <h4 class="m-3">Выберите подходящий кредит</h4>
            <select class="custom-select custom-select-lg mb-3" id="creditId" name="creditId" required autofocus>
                <option th:each="credit : ${credits}" th:value="${credit.id}"
                        th:text="'Банк: ' + ${credit.bank.name} + '; Кредит: ' + ${credit.name} +
                        '; Лимит: ' + ${credit.limit} + 'р.; Процентная ставка: ' + ${credit.interestRate} + '% месяц'">
                </option>
            </select>
        </div>
        <div>
            <h4 class="m-3">Введите сумму кредита</h4>
            <input type="text" name="sum" id="sum" class="form-control" placeholder="Сумма кредита (целое число без разделителей)" required>
        </div>
        <div>
            <h4 class="m-3">Введите срок выплаты кредита (в месяцах)</h4>
            <input type="text" name="term" id="term" class="form-control" placeholder="Срок выплаты кредита (в месяцах)" required>
        </div>
        <div class="mt-5">
            <button class="btn btn-lg btn-primary btn-block form-control" type="submit">
                Расчитать итоговые суммы и график платежей
            </button>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
