<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить кредит</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/mainStyle.css">
    <link rel="stylesheet" href="/static/css/editCredit.css">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<div th:if="${message}" class="alert alert-danger alert-dismissible fade show text-center mw-50" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<h1 class="m-2">Изменить кредит</h1>

<div class="div-edit-credit">
    <form class="form-signin" method="post" name="editCredit">
        <div>
            <label for="name">Название кредита</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${credit.name}" required autofocus>
        </div>
        <div>
            <label for="limit">Лимит кредита</label>
            <input type="text" id="limit" name="limit" class="form-control" th:value="${credit.limit}" required autofocus>
        </div>
        <div>
            <label for="interestRate">Процентная ставка (в месяц)</label>
            <input type="text" id="interestRate" name="interestRate" class="form-control" th:value="${credit.interestRate}" required autofocus>
        </div>
        <div>
            <label for="bank">Банк</label>
            <select class="custom-select form-control" id="bank" name="bank" disabled>
                <option th:value="${credit.bank.id}" th:text="${credit.bank.name}"></option>
            </select>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Сохранить изменения</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
