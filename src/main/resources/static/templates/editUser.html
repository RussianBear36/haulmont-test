<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/editUser.css">
    <link rel="stylesheet" href="/static/css/mainStyle.css">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<h1 class="m-2">изменить пользователя</h1>

<div class="div-edit-user">

    <form class="form-signin" method="post" name="edituser">
        <div>
            <label for="family">Фамилия</label>
            <input type="text" id="family" name="family" class="form-control" th:value="${usertoedit.family}" required autofocus>
        </div>
        <div>
            <label for="firstname">Имя</label>
            <input type="text" id="firstname" name="firstname" class="form-control" th:value="${usertoedit.firstname}" required>
        </div>
        <div>
            <label for="lastname">Отчество</label>
            <input type="text" id="lastname" name="lastname" class="form-control" th:value="${usertoedit.lastname}" required>
        </div>
        <div>
            <label for="email">Эл. почта</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${usertoedit.email}" required>
        </div>
        <div>
            <label for="phonenumber">Номер телефона</label>
            <input type="text" id="phonenumber" name="phonenumber" class="form-control" th:value="${usertoedit.phonenumber}" required>
        </div>
        <div>
            <label for="passport">Номер паспорта</label>
            <input type="text" id="passport" name="passport" class="form-control" th:value="${usertoedit.passport}" required>
        </div>

        <div class="mt-5">
            <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Сохранить изменения</button>
        </div>
    </form>
</div>

</body>
</html>
