<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать банк</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/editBank.css">
    <link rel="stylesheet" href="/static/css/mainStyle.css">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<h1 class="m-2">Изменить банк</h1>

<div class="div-edit-bank">
    <form class="form-signin" method="post" name="editBank">
        <div>
            <label for="name">Название банка</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${bank.name}" required autofocus>
        </div>
        <div class="mt-5">
            <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Сохранить изменения</button>
        </div>
    </form>
</div>

</body>
</html>
