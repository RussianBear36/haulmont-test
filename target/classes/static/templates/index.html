<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/mainStyle.css">
</head>
<body>

<div th:replace="fragments/navbar :: mynavbar"></div>

<div th:if="${message}" class="alert alert-success alert-dismissible fade show text-center mw-50" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="d-flex flex-column justify-content-center" style="height: 93%;">
    <div class="d-flex justify-content-center m-3">
        <div class="p-3 bd-highlight m-1">
            <a type="button" href="/user/listOfUsers" class="btn btn-primary btn-lg btn-block p-3">Список пользователей</a>
        </div>
        <div class="p-3 bd-highlight m-1">
            <a type="button" href="/bank/listOfBanks" class="btn btn-primary btn-lg btn-block p-3">Список банков</a>
        </div>
        <div class="p-3 bd-highlight m-1">
            <a type="button" href="/credit/listOfCredits" class="btn btn-primary btn-lg btn-block p-3">Список кредитов</a>
        </div>
    </div>
    <div class="d-flex justify-content-center m-3">
        <div class="p-3 bd-highlight m-2">
            <a type="button" href="/user/createUser" class="btn btn-primary btn-lg btn-block p-3">Создать пользователя</a>
        </div>
        <div class="p-3 bd-highlight m-2">
            <a type="button" href="/bank/createBank" class="btn btn-primary btn-lg btn-block p-3">Создать банк</a>
        </div>
        <div class="p-3 bd-highlight m-2">
            <a type="button" href="/credit/createCredit" class="btn btn-primary btn-lg btn-block p-3">Создать кредит</a>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
