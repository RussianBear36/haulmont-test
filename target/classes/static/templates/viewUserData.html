<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Данные пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/viewUserData.css">
    <link rel="stylesheet" href="/static/css/mainStyle.css">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<h1 class="m-2">Данные пользователя</h1>

<div class="div-user-data">
    <form class="form-signin" method="post" name="editUser">
        <div>
            <label for="family">Фамилия</label>
            <input type="text" id="family" name="family" class="form-control" th:value="${user.family}" disabled>
        </div>
        <div>
            <label for="firstname">Имя</label>
            <input type="text" id="firstname" name="firstname" class="form-control" th:value="${user.firstname}" disabled>
        </div>
        <div>
            <label for="lastname">Отчество</label>
            <input type="text" id="lastname" name="lastname" class="form-control" th:value="${user.lastname}" disabled>
        </div>
        <div>
            <label for="email">Эл. почта</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" disabled>
        </div>
        <div>
            <label for="phonenumber">Номер телефона</label>
            <input type="text" id="phonenumber" name="phonenumber" class="form-control" th:value="${user.phonenumber}" disabled>
        </div>
        <div>
            <label for="passport">Номер паспорта</label>
            <input type="text" id="passport" name="passport" class="form-control" th:value="${user.passport}" disabled>
        </div>
    </form>
</div>

</body>
</html>
